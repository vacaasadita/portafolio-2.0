  <!-- ======= Sección de contacto ======= -->
  <section id="section__contacto" class="contacto" aria-labelledby="legend__contacto">

    <div class="contacto__contenido">

      <!-- Formulario de contacto -->
      <form class="contacto__formulario"
            autocomplete="off"
            action="https://formsubmit.co/juniorninoponce@gmail.com"
            method="post">

        <!-- Información del contacto -->
        <fieldset class="formulario">
          <legend class="formulario__legend">
            Información de contacto<span class="punto">.</span>
          </legend>

          <!-- Grupo de campos -->
          <div class="formulario__grupo">

            <!-- Campo: Nombre -->
            <label class="formulario__label">Nombre
              <input class="formulario__input" name="nombre" type="text" placeholder="Jhon" required>
            </label>

            <!-- Campo: Apellido -->
            <label class="formulario__label">Apellido
              <input class="formulario__input" name="apellido" type="text" placeholder="Cena" required>
            </label>

            <!-- Campo: Teléfono -->
            <label class="formulario__label">Número de teléfono
              <input class="formulario__input" pattern="[0-9]" title="solo numeros" name="celular" type="tel " placeholder="111-222-333" required>
            </label>

            <!-- Campo: Email -->
            <label class="formulario__label">Email
              <input class="formulario__input" name="correo" type="email" placeholder="example@example.com" required>
            </label>

            <!-- Campo: Consulta -->
            <label class="formulario__label">Ingresa tu consulta
              <textarea class="formulario__textarea" name="solicitud" rows="5" placeholder="Ingresa tu consulta aquí" maxlength="300"></textarea>
            </label>
          </div>

          <!-- Botón de enviar -->
          <div class="formulario__grupo">
            <button class="formulario__boton" type="submit">Contactar</button>
          </div>
        </fieldset>

      </form>
      <!-- Fin formulario de contacto -->

    </div>
  </section>
